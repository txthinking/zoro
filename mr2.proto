syntax = "proto3";

option go_package = "mr2";

message TCPHello{
    int64 Port = 1;
    int64 TCPTimeout = 2;
    int64 TCPDeadline = 3;
    string Key = 4;
    string Domain = 5;
}

message PingPong{
}

message TCPPacket{
    string Address = 1;
    bytes Data = 2;
}

message UDPPacket{
    int64 Port = 1;
    string Address = 2;
    bytes Data = 3;
    string Key = 4;
}

